<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Login — Smart Irrigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #f6fbf7, #f0f8f1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(12, 17, 14, 0.06);
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #0f766e;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #e6eef0;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(180deg, #0f766e, #047857);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .footer-text {
      margin-top: 20px;
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>User Login</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="footer-text">
      © {{ year }} Smart Irrigation — Jorethang, South Sikkim
    </div>
  </div>
</body>
</html>
